<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style-ckeditor.css">
    <title>Modelo de Documento com CSV</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="editor-document">
                <div id="toolbar-container"></div>
                <div class="editor-container">
                    <div id="editor"></div>
                </div>
            </div>
            <div class="data-document">
                <form id="sendCSV">
                    <div class="form-group">
                        <input type="file" class="form-control" name="document-csv" id="document-csv">
                    </div>
                    <div class="form-group">
                        <select name="magic-field" class="form-control" id="magic-field">
                            <option value="">Campos Mágicos</option>
                        </select>
                    </div>
                    <input type="submit" class="btn btn-sm btn-success btn-block" value="Enviar">
                    <button type="button" class="btn btn-sm btn-primary btn-block" style="display: none;" id="render-doc">Renderizar Documento</button>
                </form>
                <div class="contentCSV" style="display: none;">
                    <h2 class="text-title-csv">Conteúdo do seu arquivo CSV</h2>
                    <pre id="output"></pre>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="src/ckeditor/ckeditor.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="src/csvReader.js"></script>
</html>
